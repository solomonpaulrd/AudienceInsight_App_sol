<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audience Insights: Independent.ie</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text */
            line-height: 1.6;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #00a8e8; /* Sky blue accent */
        }
        header h1 {
            font-size: 2.5em;
            color: #00a8e8; /* Sky blue accent */
            margin-bottom: 0.2em;
        }
        h2 {
            font-size: 1.8em;
            color: #00cfff; /* Lighter sky blue */
            margin-top: 40px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #007ea7;
        }
        .section {
            margin-bottom: 30px;
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: #2d3748; /* Slightly lighter dark */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 168, 232, 0.2);
        }
        .card h3 {
            font-size: 1.3em;
            color: #00a8e8;
            margin-top: 0;
            margin-bottom: 10px;
        }
        .card p, .card ul li {
            font-size: 0.95em;
            color: #a0aec0; /* Lighter gray for text */
        }
        .keywords-category {
            background-color: #2d3748;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .keywords-category h3 {
            font-size: 1.3em;
            color: #00a8e8;
            margin-top: 0;
            margin-bottom: 15px;
            cursor: pointer; /* For interactivity */
        }
        .keywords-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            max-height: 0; /* Collapsed by default */
            overflow: hidden;
            transition: max-height 0.5s ease-out;
        }
        .keywords-list.expanded {
            max-height: 1000px; /* Adjust as needed */
        }
        .keyword-tag {
            background-color: #007ea7; /* Darker sky blue */
            color: #e2e8f0;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            white-space: nowrap;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #4a5568;
            font-size: 0.9em;
            color: #718096;
        }
        /* Responsive adjustments */
        @media (max-width: 600px) {
            header h1 { font-size: 2em; }
            h2 { font-size: 1.5em; }
            .card h3, .keywords-category h3 { font-size: 1.1em; }
            .container { padding: 15px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Audience Insights: Independent.ie</h1>
        </header>

        <section id="major-topics" class="section">
            <h2>Major Topics</h2>
            <div class="card-grid" id="major-topics-content">
                <!-- Major topics will be injected here by JavaScript -->
            </div>
        </section>

        <section id="audience-segments" class="section">
            <h2>Audience Segments</h2>
            <div class="card-grid" id="audience-segments-content">
                <!-- Audience segments will be injected here by JavaScript -->
            </div>
        </section>

        <section id="target-keywords" class="section">
            <h2>Target Keywords</h2>
            <div id="target-keywords-content">
                <!-- Keywords will be injected here by JavaScript -->
            </div>
        </section>

        <footer>
            <p>Generated by Manus AI | Audience Insights Tool</p>
        </footer>
    </div>

    <script>
        const majorTopicsData = [
            { title: "News", description: "Irish News (including Dublin and Local News), World News, Latest News, Subscriber Exclusives." },
            { title: "Opinion", description: "Editorial pieces and commentary." },
            { title: "Business", description: "General business news, consumer finance (e.g., loans, borrowing), agri-business, global economic trends." },
            { title: "Sport", description: "Coverage of various sports, including major events like the Champions Cup and GAA." },
            { title: "Life", description: "Lifestyle articles, personal advice columns (e.g., relationships, family)." },
            { title: "Style", description: "Fashion and style-related content." },
            { title: "Entertainment", description: "News and features on entertainment, including events like Eurovision, celebrity news, and podcasts." },
            { title: "Travel", description: "Travel-related articles and guides." },
            { title: "Farming", description: "Dedicated section for farming news, agri-business, and rural life." },
            { title: "Video Content", description: "Various video reports across news, entertainment, and other sections." },
            { title: "Podcasts", description: "Multiple podcast series covering topics like news (The Indo Daily), sports (The Left Wing), technology (The Big Tech Show), and health (Real Health)." },
            { title: "Specific Current Events/Themes", description: "Eurovision, crime and justice stories, political developments (both Irish and international), social issues (e.g., housing, cost of living implied by consumer borrowing stories)." },
        ];

        const audienceSegmentsData = [
            { title: "General News Consumers (Ireland-focused)", description: "Individuals interested in staying updated on Irish national, Dublin-specific, and local news. They likely follow current affairs, politics, and social issues within Ireland." },
            { title: "World News Followers", description: "Readers interested in international news, global politics, and significant events happening outside of Ireland." },
            { title: "Business Professionals & Investors", description: "People interested in Irish and international business news, financial markets, economic trends, consumer finance, and agri-business developments. This segment may include entrepreneurs, corporate employees, and investors." },
            { title: "Sports Enthusiasts", description: "A broad segment interested in various sports, with a likely focus on popular Irish sports (e.g., GAA) and major international competitions (e.g., Champions Cup). This can be further segmented by specific sports if needed." },
            { title: "Lifestyle & Culture Seekers", description: "Individuals looking for content related to personal life, relationships, family advice, style, fashion, and cultural trends." },
            { title: "Entertainment Fans", description: "Readers interested in celebrity news, movie releases, TV shows, music (including events like Eurovision), and other entertainment-related content. Podcast listeners also fall into this category." },
            { title: "Travel Planners & Enthusiasts", description: "People looking for travel inspiration, destination guides, travel news, and deals." },
            { title: "Farming Community & Rural Residents", description: "A specific audience interested in agricultural news, agri-business, farming techniques, rural affairs, and issues affecting the farming sector." },
            { title: "Opinion & Analysis Readers", description: "Individuals who seek out commentary, editorials, and in-depth analysis on current events and various topics." },
            { title: "Digital Content Consumers (Video & Podcasts)", description: "Users who prefer consuming news and entertainment through video and audio formats, engaging with the site\'s video reports and various podcast series." },
            { title: "Subscribers/Loyal Readers", description: "A segment that values in-depth reporting and exclusive content, indicated by the \"Subscriber Exclusives\" section." },
        ];

        const keywordsData = [
            { category: "General Irish News & Current Affairs", keywords: ["Irish news", "Latest news Ireland", "Dublin news", "Local news Ireland", "Irish politics", "Irish government", "Current events Ireland", "Breaking news Ireland", "Headline news Ireland"] },
            { category: "World News", keywords: ["World news today", "International news", "Global events", "International politics"] },
            { category: "Business & Finance (Ireland)", keywords: ["Irish business news", "Irish economy", "Consumer finance Ireland", "Personal finance Ireland", "Irish property market", "Jobs Ireland", "Small business Ireland", "Agri-business Ireland", "Irish stock market"] },
            { category: "Sports (Irish Focus)", keywords: ["GAA news", "Hurling", "Gaelic football", "Irish rugby", "League of Ireland", "Champions Cup rugby", "Irish sport"] },
            { category: "Lifestyle & Personal Interest", keywords: ["Irish lifestyle", "Family advice", "Parenting Ireland", "Relationships Ireland", "Health and wellness Ireland", "Irish food and drink", "Home and garden Ireland"] },
            { category: "Style & Fashion", keywords: ["Irish fashion", "Style trends Ireland", "Beauty tips"] },
            { category: "Entertainment & Culture", keywords: ["Irish entertainment news", "Eurovision Ireland", "Music news Ireland", "Movie reviews Ireland", "TV guide Ireland", "Arts and culture Ireland", "Irish podcasts", "Celebrity news Ireland"] },
            { category: "Travel (from/to Ireland)", keywords: ["Travel deals Ireland", "Holidays from Ireland", "Staycations Ireland", "Travel news Ireland", "City breaks from Ireland"] },
            { category: "Farming & Agriculture", keywords: ["Farming news Ireland", "Irish agriculture", "Livestock prices Ireland", "Tillage Ireland", "Dairy farming Ireland", "Rural affairs Ireland"] },
            { category: "Opinion & Analysis", keywords: ["Irish opinion pieces", "Political commentary Ireland", "Social commentary Ireland"] },
            { category: "Specific/Trending Topics", keywords: ["Eurovision 2025", "Consumer borrowing", "Green loans", "Cost of living Ireland", "Housing crisis Ireland", "(Specific political figures or events mentioned)"] },
            { category: "Keywords for Subscribers/Engaged Readers", keywords: ["Independent.ie exclusives", "Irish Independent subscription", "In-depth news Ireland"] },
        ];

        function populateMajorTopics() {
            const container = document.getElementById('major-topics-content');
            majorTopicsData.forEach(topic => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<h3>${topic.title}</h3><p>${topic.description}</p>`;
                container.appendChild(card);
            });
        }

        function populateAudienceSegments() {
            const container = document.getElementById('audience-segments-content');
            audienceSegmentsData.forEach(segment => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<h3>${segment.title}</h3><p>${segment.description}</p>`;
                container.appendChild(card);
            });
        }

        function populateKeywords() {
            const container = document.getElementById('target-keywords-content');
            keywordsData.forEach(categoryData => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'keywords-category';
                
                const title = document.createElement('h3');
                title.textContent = categoryData.category + ' (click to expand)';
                
                const list = document.createElement('div');
                list.className = 'keywords-list'; // Collapsed by default
                
                categoryData.keywords.forEach(keyword => {
                    const tag = document.createElement('span');
                    tag.className = 'keyword-tag';
                    tag.textContent = keyword;
                    list.appendChild(tag);
                });
                
                title.onclick = () => {
                    list.classList.toggle('expanded');
                    title.textContent = categoryData.category + (list.classList.contains('expanded') ? ' (click to collapse)' : ' (click to expand)');
                };
                
                categoryDiv.appendChild(title);
                categoryDiv.appendChild(list);
                container.appendChild(categoryDiv);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            populateMajorTopics();
            populateAudienceSegments();
            populateKeywords();
        });
    </script>
</body>
</html>
